name: Publish to pub.dev

on:
  push:
    tags:
      - 'fenv_graphql_codegen-v[0-9]+.[0-9]+.[0-9]+*'
      - 'fenv_graphql_core-v[0-9]+.[0-9]+.[0-9]+*'
      - 'fenv_graphql_test-v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write # Required for authentication using OIDC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Extract package name from tag
        id: extract
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PACKAGE="${TAG%-v*}"
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "Publishing package: $PACKAGE"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.6
          cache: true

      - name: Run tests for fenv_graphql_codegen
        if: steps.extract.outputs.package == 'fenv_graphql_codegen'
        working-directory: fenv_graphql_codegen
        run: |
          dart pub get
          dart test

      - name: Dry run publish
        working-directory: ${{ steps.extract.outputs.package }}
        run: dart pub publish --dry-run

      - name: Publish to pub.dev
        working-directory: ${{ steps.extract.outputs.package }}
        run: dart pub publish --force
